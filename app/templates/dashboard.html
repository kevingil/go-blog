{{define "dashboard"}}
	<nav class="mt-2">
		<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto mb-4">
			<a href="/dashboard" class="flex items-center">
				<span class="self-center uppercase text-2xl font-semibold whitespace-nowrap">Dashboard</span>
			</a>
		</div>
	</nav>


<div class="flex flex-col sm:flex-row gap-4">
	<aside class="flex flex-col mt-4 w-48">
		<div class="w-full">
			<a hx-get="/dashboard/articles" hx-boost="true" hx-swap="innerHTML"
				hx-target="#dash_container" hx-push-url="true" class="flex gap-2 rounded-md py-2 pl-3 hover:bg-zinc-200">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
					stroke="currentColor" class="w-6 h-6">
					<path stroke-linecap="round" stroke-linejoin="round"
						d="M6.429 9.75L2.25 12l4.179 2.25m0-4.5l5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0l4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0l-5.571 3-5.571-3" />
				</svg>
				Articles
			</a>
		</div>
		<div class="w-full">
			<a hx-get="/dashboard/profile" hx-boost="true" hx-swap="innerHTML"
				hx-target="#dash_container" hx-push-url="true" class="flex gap-2 rounded-md py-2 pl-3 hover:bg-zinc-200">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
				  </svg>				  
				Profile</a>
		</div>
		<div class="w-full">
			<a href="/logout" class="flex gap-2 rounded-md py-2 pl-3 hover:bg-zinc-200">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
				  </svg>
				  
				Logout</a>
		</div>
	</aside>
	<div id="dash_container">
		{{template "articles" .}}
	</div>
</div>



{{end}}
