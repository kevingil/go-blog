{{template "header"}}
				<div class="mt-5 mx-auto ">
					<div class="w-fill pt-2 pb-3 pr-3">
						<a href="/dashboard" class="text-left flex items-center text-lg"> 
						<p class="inline-flex items-center px-2 mr-2">
							<svg class="fill-zinc-800" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
								<path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
						Back to Dashboard</p></a>
					</div>
					<form action="/dashboard?model=article&id={{.Article.ID}}" method="POST">
						<div class="shadow rounded-xl overflow-hidden bg-white">
							<div class="p-4">
								<div>
									<label for="image" class="block text-sm font-medium ">
										Image
									</label>
									<div class="mt-1 flex rounded-md shadow-sm">
										<input value="{{.Article.Image}}" type="text" name="image" id="image" class="p-2 bg-gray-50 shadow shadow-inner outline-0 flex-1 block w-full rounded-md sm:text-sm border-gray-300" placeholder="Image">
									</div>
								</div>
								<div>
									<label for="title" class="block text-sm font-medium ">
										Title
									</label>
									<div class="mt-1 flex rounded-md shadow-sm">
										<input value="{{.Article.Title}}" type="text" name="title" id="title" class="p-2 bg-gray-50 shadow shadow-inner outline-0 flex-1 block w-full rounded-md sm:text-sm border-gray-300" placeholder="Title" required>
									</div>
								</div>
								<div>
									<label for="content" class="block text-sm font-medium ">
										Content
									</label>
									<div class="mt-1">
										<textarea id="content" name="content" rows="5" class="p-2 min-h-[500px] bg-gray-50 shadow shadow-inner outline-0 mt-1 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Content" required>{{.Article.Content}}</textarea>
									</div>
								</div>
								<div>
									<input type="hidden" name="isDraft" id="isDraft" value="{{.Article.IsDraft}}">
									
									<label>
										<input type="checkbox" id="draftCheckbox" {{if .Article.IsDraft}}checked{{end}}> Draft
									</label>
									
									<div class="px-4 py-3 text-right sm:px-6">
										<button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-zinc-600 hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-pink-500">
											Save
										</button>
									</div>
								</div>
							</div>
							
							
							<script>

								var checkbox = document.getElementById('draftCheckbox');
								var hiddenInput = document.getElementById('isDraft');
								
								checkbox.checked = hiddenInput.value === '1';
								
								checkbox.addEventListener('change', function() {
									hiddenInput.value = checkbox.checked ? '1' : '0';
								});
							</script>
							
							
							
						</div>
					</form>
				</div>
{{template "footer"}}
